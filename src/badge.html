<!DOCTYPE html>
<html>
<head>
    <title>Professional Badge</title>
    <style>
        /* Styles for the badge container */
        .badge {
            width: 250px;
            height: 150px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
        }

        /* Styles for the badge logo */
        .badge img {
            width: 50%;
            padding: 10px;
        }

        /* Styles for the badge information */
        .badge .info {
            width: 50%;
            padding: 20px;
            text-align: center;
        }

        /* Styles for the badge name */
        .badge .name {
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Styles for the badge title */
        .badge .title {
            font-size: 1em;
            font-style: italic;
            margin-top: 5px;
        }

        /* Styles for the badge company */
        .badge .company {
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="badge">
    <img src="logo.png" alt="Logo">
    <div class="info">
        <div class="name">John Doe</div>
        <div class="title">Software Engineer</div>
        <div class="company">Acme Inc.</div>
    </div>
</div>
</body>
</html>
